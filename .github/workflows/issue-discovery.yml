name: Issue Discovery Agent

on:
  schedule:
    # Run daily at 2am UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force discovery even if recent issues exist'
        required: false
        default: 'false'

permissions:
  contents: read
  issues: write

jobs:
  discover-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Analyze codebase and discover issues
        id: discover
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          node .github/scripts/issue-discovery.js

      - name: Summary
        if: always()
        run: |
          echo "Issue discovery completed"
          echo "Check created issues: ${{ github.server_url }}/${{ github.repository }}/issues?q=is%3Aissue+label%3Aagent-task"
