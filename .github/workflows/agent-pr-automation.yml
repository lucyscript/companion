name: Agent PR Automation

on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review, labeled]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-rebase:
    if: contains(github.event.pull_request.labels.*.name, 'agent-task') && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          token: ${{ secrets.AGENT_PAT || secrets.GITHUB_TOKEN }}

      - name: Rebase onto main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git rebase origin/main
          git push --force-with-lease origin ${{ github.event.pull_request.head.ref }}

  auto-merge:
    if: contains(github.event.pull_request.labels.*.name, 'agent-task') && contains(github.event.pull_request.labels.*.name, 'agent-automerge') && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    needs: auto-rebase
    steps:
      - name: Add approval comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: '✅ **Automated agent review passed**\n\nThis PR has been automatically rebased onto `main` and is ready to merge.'
            });

      - name: Wait for PR to stabilize and become mergeable
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            core.info(`Waiting for PR #${pr.number} to become mergeable...`);
            
            // Poll for up to 2 minutes
            const maxAttempts = 24; // 24 * 5s = 2 minutes
            for (let i = 0; i < maxAttempts; i++) {
              const { data: currentPR } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number
              });
              
              core.info(`Poll ${i + 1}/${maxAttempts}: mergeable=${currentPR.mergeable}, mergeable_state=${currentPR.mergeable_state}`);
              
              // Wait for mergeable to be true or clean
              if (currentPR.mergeable === true && currentPR.mergeable_state === 'clean') {
                core.info(`✅ PR is now stable and mergeable!`);
                return;
              }
              
              if (i < maxAttempts - 1) {
                await new Promise(resolve => setTimeout(resolve, 5000)); // Wait 5s between polls
              }
            }
            
            core.warning('PR did not stabilize within 2 minutes, but will try to enable auto-merge anyway...');

      - name: Enable auto-merge (squash)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.AGENT_PAT || secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            core.info(`Enabling auto-merge for PR #${pr.number}...`);
            
            const query = `mutation($pullRequestId: ID!) {
              enablePullRequestAutoMerge(input: {pullRequestId: $pullRequestId, mergeMethod: SQUASH}) {
                pullRequest { 
                  number 
                  autoMergeRequest {
                    enabledAt
                    enabledBy {
                      login
                    }
                  }
                }
              }
            }`;

            const result = await github.graphql(query, { pullRequestId: pr.node_id });
            core.info(`✅ Auto-merge enabled for PR #${pr.number}`);
            core.info(`Enabled at: ${result.enablePullRequestAutoMerge.pullRequest.autoMergeRequest.enabledAt}`);
              }
            }
