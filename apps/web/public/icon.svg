<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background — solid black -->
  <rect width="512" height="512" rx="112" fill="#000000"/>
  <!-- Chat bubble — outline only, exact same path as in-app chat tab icon, scaled 20x -->
  <g transform="translate(16, 4) scale(20)">
    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" fill="none" stroke="#f0f0f0" stroke-width="0.9" stroke-linejoin="round"/>
  </g>
  <!-- Bigger sparkle (center-right inside bubble) -->
  <g filter="url(#glow)">
    <path d="M295 185 L307 228 L295 271 L283 228 Z" fill="#f0f0f0"/>
    <path d="M252 228 L295 240 L338 228 L295 216 Z" fill="#f0f0f0"/>
  </g>
  <!-- Smaller sparkle (upper-left inside bubble) -->
  <g filter="url(#glow)">
    <path d="M195 145 L203 170 L195 195 L187 170 Z" fill="#f0f0f0" opacity="0.9"/>
    <path d="M170 170 L195 178 L220 170 L195 162 Z" fill="#f0f0f0" opacity="0.9"/>
  </g>
  <!-- Small star (lower-right inside bubble) -->
  <path d="M345 285 L350 299 L364 304 L350 309 L345 323 L340 309 L326 304 L340 299 Z" fill="#f0f0f0" opacity="0.65"/>
</svg>
