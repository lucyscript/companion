<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0e1b26"/>
      <stop offset="100%" stop-color="#14324a"/>
    </linearGradient>
    <linearGradient id="bubble" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#f6c37f"/>
      <stop offset="100%" stop-color="#e8a84c"/>
    </linearGradient>
    <linearGradient id="sparkle" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4edbcd"/>
      <stop offset="100%" stop-color="#36aca1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <!-- Chat bubble â€” exact same path as in-app chat tab icon, scaled 20x -->
  <g transform="translate(16, 4) scale(20)">
    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" fill="url(#bubble)" opacity="0.95"/>
  </g>
  <!-- Bigger sparkle (center-right inside bubble) -->
  <g filter="url(#glow)">
    <path d="M290 195 L300 230 L290 265 L280 230 Z" fill="url(#sparkle)"/>
    <path d="M255 230 L290 240 L325 230 L290 220 Z" fill="url(#sparkle)"/>
  </g>
  <!-- Smaller sparkle (upper-left inside bubble) -->
  <path d="M195 155 L201 175 L195 195 L189 175 Z" fill="url(#sparkle)" opacity="0.85"/>
  <path d="M175 175 L195 181 L215 175 L195 169 Z" fill="url(#sparkle)" opacity="0.85"/>
  <!-- Small star (lower-right inside bubble) -->
  <path d="M340 290 L344 302 L356 306 L344 310 L340 322 L336 310 L324 306 L336 302 Z" fill="#ffffff" opacity="0.55"/>
</svg>
