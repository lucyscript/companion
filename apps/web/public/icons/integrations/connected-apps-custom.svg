<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-label="Connected Apps">
  <style>
    @keyframes pulse-h { 0%,100%{stroke-dashoffset:48} 50%{stroke-dashoffset:0} }
    @keyframes pulse-v { 0%,100%{stroke-dashoffset:32} 50%{stroke-dashoffset:0} }
    @keyframes node-glow { 0%,100%{opacity:0.85} 50%{opacity:1} }
    .ph{stroke-dasharray:24;animation:pulse-h 3s ease-in-out infinite}
    .pv{stroke-dasharray:16;animation:pulse-v 3s ease-in-out 0.4s infinite}
    .ng{animation:node-glow 3s ease-in-out infinite}
  </style>
  <!-- Connection lines (static base) -->
  <g fill="none" stroke="#f8fafc" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" opacity="0.25">
    <path d="M20 20h24M20 44h24M14 24v16M50 24v16"/>
  </g>
  <!-- Animated pulse overlay -->
  <g fill="none" stroke="#60a5fa" stroke-linecap="round" stroke-width="2.5" opacity="0.7">
    <path class="ph" d="M20 20h24"/>
    <path class="ph" d="M20 44h24" style="animation-delay:0.8s"/>
    <path class="pv" d="M14 24v16" style="animation-delay:0.2s"/>
    <path class="pv" d="M50 24v16" style="animation-delay:0.6s"/>
  </g>
  <!-- Nodes -->
  <g class="ng" fill="#f8fafc">
    <circle cx="14" cy="20" r="6"/>
    <circle cx="50" cy="20" r="6"/>
    <circle cx="14" cy="44" r="6"/>
    <circle cx="50" cy="44" r="6"/>
  </g>
  <!-- Center hub with accent glow -->
  <circle cx="32" cy="32" r="5" fill="#60a5fa" opacity="0.9">
    <animate attributeName="r" values="4;5.5;4" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="32" r="3" fill="#f8fafc"/>
</svg>
